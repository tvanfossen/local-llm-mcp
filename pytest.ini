[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --log-cli-level=INFO
    --log-cli-format=%(asctime)s [%(levelname)8s] %(name)s: %(message)s
    --log-cli-date-format=%Y-%m-%d %H:%M:%S
    --log-file=tests/test_run.log
    --log-file-level=DEBUG
    --log-file-format=%(asctime)s [%(levelname)8s] %(name)s: %(message)s
    --log-file-date-format=%Y-%m-%d %H:%M:%S
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (medium speed, some dependencies)
    e2e: End-to-end tests (slow, full system tests)
    llm: Tests that require actual LLM (slow, requires model)
    server: Tests that require running server
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning