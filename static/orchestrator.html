<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Agent Orchestrator - MCP Integration</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'SF Mono', Monaco, monospace;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e0e6ed;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: rgba(26, 31, 58, 0.8);
            border: 1px solid #2d3561;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2em;
            background: linear-gradient(90deg, #00d4ff, #7b2ff7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .auth-section {
            background: rgba(26, 31, 58, 0.6);
            border: 1px solid #2d3561;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .auth-status {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff5555;
            box-shadow: 0 0 10px currentColor;
        }

        .status-indicator.authenticated {
            background: #50fa7b;
        }

        .key-input {
            width: 100%;
            padding: 12px;
            background: rgba(10, 14, 39, 0.8);
            border: 1px solid #2d3561;
            border-radius: 6px;
            color: #e0e6ed;
            font-family: monospace;
            margin-bottom: 15px;
        }

        .btn {
            padding: 10px 20px;
            background: linear-gradient(90deg, #00d4ff, #7b2ff7);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .panel {
            background: rgba(26, 31, 58, 0.6);
            border: 1px solid #2d3561;
            border-radius: 8px;
            padding: 20px;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #2d3561;
        }

        .agent-card {
            background: rgba(10, 14, 39, 0.6);
            border: 1px solid #2d3561;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .agent-card:hover {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .agent-card.selected {
            border-color: #7b2ff7;
            background: rgba(123, 47, 247, 0.1);
        }

        .agent-name {
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 5px;
        }

        .agent-file {
            color: #8892b0;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .agent-stats {
            display: flex;
            gap: 20px;
            font-size: 0.85em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #8892b0;
            font-size: 0.9em;
        }

        .tool-selector, .commit-input, .text-area {
            width: 100%;
            padding: 10px;
            background: rgba(10, 14, 39, 0.8);
            border: 1px solid #2d3561;
            border-radius: 6px;
            color: #e0e6ed;
            font-family: monospace;
        }

        .text-area {
            min-height: 80px;
            resize: vertical;
        }

        .terminal {
            background: #0a0e27;
            border: 1px solid #2d3561;
            border-radius: 8px;
            padding: 20px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.9em;
            height: 300px;
            overflow-y: auto;
        }

        .terminal-line {
            margin-bottom: 5px;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .terminal-line.error { color: #ff5555; }
        .terminal-line.success { color: #50fa7b; }
        .terminal-line.info { color: #00d4ff; }
        .terminal-line.warning { color: #ffb86c; }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .websocket-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background: rgba(26, 31, 58, 0.9);
            border: 1px solid #2d3561;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mcp-indicator {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 15px;
            background: rgba(26, 31, 58, 0.9);
            border: 1px solid #2d3561;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Agent Orchestrator - MCP Protocol</h1>
            <p>Direct MCP JSON-RPC Integration with Local LLM Server</p>
        </div>

        <div class="auth-section">
            <div class="auth-status">
                <div class="status-indicator" id="authIndicator"></div>
                <span id="authStatusText">Not Authenticated</span>
            </div>
            <textarea class="key-input" id="privateKey" placeholder="Paste your RSA private key here..." rows="4"></textarea>
            <button class="btn" id="authBtn" onclick="authenticate()">Authenticate</button>
        </div>

        <div class="main-grid">
            <div class="panel">
                <div class="panel-header">
                    <h3>📦 Agent Registry</h3>
                    <button class="btn" onclick="refreshAgents()">Refresh</button>
                </div>
                <div id="agentsList"></div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <h3>🎮 MCP Tools</h3>
                    <span id="selectedAgentName">No agent selected</span>
                </div>

                <div class="form-group">
                    <label>MCP Tool:</label>
                    <select class="tool-selector" id="toolSelector" onchange="updateToolInputs()">
                        <option value="">Select a tool...</option>
                        <option value="create_agent">Create Agent</option>
                        <option value="list_agents">List Agents</option>
                        <option value="get_agent_info">Get Agent Info</option>
                        <option value="delete_agent">Delete Agent</option>
                        <option value="chat_with_agent">Chat with Agent</option>
                        <option value="get_agent_file">Get Agent File</option>
                        <option value="system_status">System Status</option>
                    </select>
                </div>

                <div id="toolInputs">
                    <!-- Dynamic tool inputs will be inserted here -->
                </div>

                <div class="controls">
                    <button class="btn" onclick="executeMCPTool()" disabled id="executeBtn">Execute Tool</button>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <h3>🚀 Quick Actions</h3>
                    <span id="mcpStatus">MCP Ready</span>
                </div>

                <div class="controls">
                    <button class="btn" onclick="quickListAgents()">List All Agents</button>
                    <button class="btn" onclick="getSystemStatus()">System Status</button>
                </div>

                <div class="form-group" style="margin-top: 20px;">
                    <label>Quick Agent Chat:</label>
                    <textarea class="text-area" id="quickMessage" placeholder="Message for selected agent..."></textarea>
                    <button class="btn" onclick="quickChatWithAgent()" disabled id="quickChatBtn" style="margin-top: 10px;">Send Message</button>
                </div>
            </div>
        </div>

        <div class="terminal" id="terminal">
            <div class="terminal-line info">MCP-based orchestrator ready. Authenticate to begin.</div>
        </div>
    </div>

    <div class="websocket-status">
        <div class="status-indicator" id="wsIndicator"></div>
        <span id="wsStatus">Disconnected</span>
    </div>

    <div class="mcp-indicator">
        <div class="status-indicator" id="mcpIndicator"></div>
        <span>MCP Protocol</span>
    </div>

    <!-- Load MCP client and UI handlers -->
    <script src="/static/js/mcp-client.js"></script>
    <script src="/static/js/agent-operations.js"></script>
    <script src="/static/js/ui-handlers.js"></script>

    <script>
        // Global state
        let authenticated = false;
        let sessionToken = null;
        let currentSelectedAgent = null;
        let ws = null;

        // Initialize on load
        window.onload = () => {
            initializeApplication();
        };

        function initializeApplication() {
            initWebSocket();
            updateMCPStatus(true);
            updateToolInputs();
            addTerminalLine('🔗 MCP JSON-RPC client initialized', 'info');
            addTerminalLine('📡 All agent operations now use MCP protocol', 'info');
        }

        function updateMCPStatus(ready) {
            document.getElementById('mcpIndicator').style.background = ready ? '#50fa7b' : '#ff5555';
            document.getElementById('mcpStatus').textContent = ready ? 'MCP Ready' : 'MCP Error';
        }

        async function authenticate() {
            const keyInput = document.getElementById('privateKey').value;
            if (!keyInput) {
                addTerminalLine('No private key provided', 'error');
                return;
            }

            try {
                const response = await fetch('/api/orchestrator/authenticate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({private_key: keyInput})
                });

                if (response.ok) {
                    const data = await response.json();
                    authenticated = true;
                    sessionToken = data.session_token;

                    document.getElementById('authIndicator').classList.add('authenticated');
                    document.getElementById('authStatusText').textContent = 'Authenticated';
                    document.getElementById('executeBtn').disabled = false;
                    document.getElementById('quickChatBtn').disabled = false;

                    addTerminalLine('🔐 Authentication successful - MCP tools enabled', 'success');
                    addTerminalLine(`⏰ Session expires in ${data.expires_in} seconds`, 'info');

                    document.getElementById('privateKey').value = '';

                    // Auto-refresh agents after authentication
                    refreshAgents();
                } else {
                    const error = await response.json();
                    addTerminalLine(`❌ Authentication failed: ${error.error || error.message}`, 'error');
                }
            } catch (error) {
                addTerminalLine(`🚫 Authentication error: ${error}`, 'error');
            }
        }

        function initWebSocket() {
            const wsUrl = `ws://${window.location.host}/ws`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                updateWSStatus('Connected', true);
                addTerminalLine('WebSocket connected', 'success');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWSMessage(data);
            };

            ws.onclose = () => {
                updateWSStatus('Disconnected', false);
                addTerminalLine('WebSocket disconnected', 'error');
                setTimeout(initWebSocket, 3000);
            };

            ws.onerror = (error) => {
                addTerminalLine(`WebSocket error: ${error}`, 'error');
            };
        }

        function updateWSStatus(text, connected) {
            document.getElementById('wsStatus').textContent = text;
            document.getElementById('wsIndicator').style.background = connected ? '#50fa7b' : '#ff5555';
        }

        function handleWSMessage(data) {
            if (data.message) {
                addTerminalLine(data.message, data.level || 'info');
            }
        }

        function addTerminalLine(text, type = '') {
            const terminal = document.getElementById('terminal');
            const line = document.createElement('div');
            line.className = `terminal-line ${type}`;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }
    </script>
</body>
</html>
