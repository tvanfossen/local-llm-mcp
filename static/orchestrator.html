<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Debug Interface</title>
    <link rel="stylesheet" href="/static/css/orchestrator.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– MCP Debug Interface</h1>
            <p>Direct MCP Protocol Testing</p>
        </div>

        <div class="auth-section">
            <div class="auth-status">
                <div class="status-indicator" id="authIndicator"></div>
                <div class="auth-details">
                    <span class="auth-status-text" id="authStatusText">Not Authenticated</span>
                </div>
            </div>
            <textarea class="key-input" id="privateKey" placeholder="Paste your RSA private key here..." rows="4"></textarea>
            <button class="btn auth-btn" id="authBtn" onclick="authenticate()">Authenticate</button>
        </div>

        <div class="main-grid">
            <div class="panel auth-protected">
                <div class="panel-header">
                    <h3>ðŸ“¦ Agent Registry</h3>
                    <button class="btn" onclick="refreshAgents()">Refresh</button>
                </div>
                <div id="agentsList">
                    <p style="opacity: 0.7;">Authenticate to load agents</p>
                </div>
            </div>

            <div class="panel auth-protected">
                <div class="panel-header">
                    <h3>ðŸŽ® MCP Tools</h3>
                </div>
                <div class="form-group">
                    <label>Tool:</label>
                    <select class="tool-selector" id="toolSelector" onchange="onToolSelected()">
                        <option value="">Authenticate to load tools...</option>
                    </select>
                </div>
                <div id="toolInputs"></div>
                <div class="controls">
                    <button class="btn" onclick="executeTool()">Execute</button>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <h3>ðŸ“œ Terminal</h3>
                    <button class="btn" onclick="document.getElementById('terminal').innerHTML=''">Clear</button>
                </div>
                <div class="terminal" id="terminal"></div>
            </div>
        </div>
    </div>

    <!-- Load scripts in correct order -->
    <script src="/static/js/mcp-client.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
